<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="style/app.css">
    <script type="module" src="js/index.js"></script>
</head>
<body>
    <div class="body-admin">
        <menu-componet menu="admin-header"></menu-componet>
        <header>
            <div class="header">
                <div class="two-columns">
                    <div class="header-title">
                        <page-title-component title="Clientes"></page-title-component>
                    </div>
                    <div class="header-menu">
                        <div class="burger-menu">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <delete-modal url="/api/admin/users"></delete-modal>
            <div class="admin-main">
                <div class="table">
                    <table-component url="/api/admin/users"></table-component>
                </div>
                <div class="form">
                    <form-component url="/api/admin/users"></form-component>
                </div>
                <admin-notification></admin-notification> 
            </div>
        </main>
    </div>
</body>
</html>
