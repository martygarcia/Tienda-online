<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="style/app.css">
    <script type="module" src="js/index.js"></script>
</head>
<body>
    <div class="body-admin">
        <menu-componet menu="admin-header"></menu-componet>
        <header>
            <div class="header">
                <div class="two-columns">
                    <div class="header-title">
                        <page-title-component title="Clientes"></page-title-component>
                    </div>
                    <div class="header-menu">
                        <div class="burger-menu">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="admin-main">
                <div class="two-columns-aside">
                    <div class="column-aside">
                        <table-component url="/api/admin/users"></table-component>
                        <div class="ficha-info">
                            <div class="ficha">
                                <div class="info">
                                    <div class="two-columns">
                                        <div class="text">
                                            <div class="column">
                                                <!-- Ficha -->
                                                <div class="info-text">
                                                    <div class="info-text-title">
                                                        <h5>Nombre:</h5>
                                                        <span>lorem</span>
                                                    </div>
                                                    <div class="info-text-title">
                                                        <h5>Categoria:</h5>
                                                        <span>lorem</span>
                                                    </div>
                                                    <div class="info-text-title">
                                                        <h5>Creado el:</h5>
                                                        <span>lorem</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="edit-or-bin">

                                                <div class="img-edit">
                                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                                        <path fill="currentColor" d="M16.84,2.73C16.45,2.73 16.07,2.88 15.77,3.17L13.65,5.29L18.95,10.6L21.07,8.5C21.67,7.89 21.67,6.94 21.07,6.36L17.9,3.17C17.6,2.88 17.22,2.73 16.84,2.73M12.94,6L4.84,14.11L7.4,14.39L7.58,16.68L9.86,16.85L10.15,19.41L18.25,11.3M4.25,15.04L2.5,21.73L9.2,19.94L8.96,17.78L6.65,17.61L6.47,15.29" />
                                                    </svg>
                                                </div>
                                                <div class="img-bin">
                                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                                        <path fill="currentColor" d="M20.37,8.91L19.37,10.64L7.24,3.64L8.24,1.91L11.28,3.66L12.64,3.29L16.97,5.79L17.34,7.16L20.37,8.91M6,19V7H11.07L18,11V19A2,2 0 0,1 16,21H8A2,2 0 0,1 6,19Z" />
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column-main">
                        <div class="tabs-form-admin">
                            <form  action="http://127.0.0.1:8080/api/admin/faqs">
                                <div class="tabs-container-admin">
                                    <div class="two-columns title-tabs-container-admin">
                                        <div class="column">
                                            <div class="tabs-side">
                                                <div class="tabs-admin active" data-tab="one">
                                                    <span>Contenido</span>
                                                </div>
                                                <div class="tabs-admin" data-tab="two">
                                                    <span>Imagenes</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="save-clean-on-off">
                                                <div class="img-save">
                                                    <svg style="width:40px;height:40px" viewBox="0 0 24 24">
                                                        <path fill="currentColor" d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z" />

                                                    </svg>
                                                </div>
                                                <!-- <div class="button-on-off">
                                                    <div class="button-on">On</div>
                                                    <div class="button-off">Off</div>
                                                </div> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="info-tabs-container-admin">
                                        <div class="tab-contents-admin active" data-tab="one">
                                            <div class="two-columns">
                                                <div class="column">
                                                    <div class="label-form-admin">
                                                        <label> Categoria</label>
                                                    </div>
                                                    <div class="input-form-admin">
                                                        <select name="" id="">
                                                            <option>lorem</option>
                                                            <option>lorem</option>
                                                            <option>lorem</option>
                                                            <option>lorem</option>
                                                            <option>lorem</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="column">
                                                    <div class="label-form-admin">
                                                        <label> Categoria</label>
                                                    </div>
                                                    <div class="input-form-admin">
                                                        <select name="" id="">
                                                            <option>lorem</option>
                                                            <option>lorem</option>
                                                            <option>lorem</option>
                                                            <option>lorem</option>
                                                            <option>lorem</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="column">
                                                <div class="tabs-language">
                                                    <div class="title-bar-language">
                                                        <div class="column">
                                                                <div class="title-language active" data-tab=""="one">
                                                                    <span>Español</span>
                                                                </div>
                                                        </div>
                                                    </div>
                                                    <div class="language-contents" data-tab="one">
                                                        <div class="contents-label">
                                                            <label for="">Titulo</label>
                                                        </div>
                                                        <div class="contents-input">
                                                            <input type="text">
                                                        </div>
                                                        <div class="contents-textarea-label">
                                                            <label for="">Descripcion</label>
                                                        </div>
                                                        <div class="contents-textarea">
                                                            <textarea name="" id="" cols="30" rows="10"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-contents-admin" data-tab="two">
                                            <div class="title-contents-admin">
                                                <h4>Subir foto</h4>
                                            </div>
                                            <div class="add-img">
                                                <div class="button-add-img">
                                                    <button type="file">Añade una imagen</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <admin-notification></admin-notification>
                    </div>
                </div>
            </div>
        </main>
    </div>

</html>
