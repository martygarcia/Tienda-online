<doctype html>

    <html lang="es">
    
        <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">

            <title>Título</title>
            <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
            <meta name="keywords"    content="palabras clave, separadas, por comas">
            <link rel="stylesheet" href="style/app.css">
            <script type="module" src="js/index.js"></script>
        </head>
        
        <body>
            <header>
                <div class="two-columns">
                    <!-- Logo -->
                    <div class="column">
                        <div class="logo-items">
                            <div class="header-logo-item-img">
                                <svg viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M16,21H8A1,1 0 0,1 7,20V12.07L5.7,13.12C5.31,13.5 4.68,13.5 4.29,13.12L1.46,10.29C1.07,9.9 1.07,9.27 1.46,8.88L7.34,3H9C9,4.1 10.34,5 12,5C13.66,5 15,4.1 15,3H16.66L22.54,8.88C22.93,9.27 22.93,9.9 22.54,10.29L19.71,13.12C19.32,13.5 18.69,13.5 18.3,13.12L17,12.07V20A1,1 0 0,1 16,21M20.42,9.58L16.11,5.28C15.8,5.63 15.43,5.94 15,6.2C14.16,6.7 13.13,7 12,7C10.3,7 8.79,6.32 7.89,5.28L3.58,9.58L5,11L8,9H9V19H15V9H16L19,11L20.42,9.58Z" />
                                </svg>
                            </div>
                            <div class="header-logo-item-text">
                                <span>Title</span>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="header-menu-items">
                            <ul>
                                <li>Inicio</li>
                                <li>Reserva</li>
                                <li>Contacto</li>
                            </ul>
                        </div>
                    </div>
                </div>  
            </header>
    
            <main>
                <div class="checkout">
                        <div class="checkout-title">
                            <h1>Finalizar compra</h1>
                        </div>
                            <!-- Parte furmulario -->
                    <form action="http://127.0.0.1:8080/api/front/customers">
                        <div class="two-columns">
                            <div class="column">
                                <div class="custom-form">
                                    <div class="two-columns">
                                        <div class="column">
                                            <div class="custom-form-items">
                                                <div class="custom-form-item-text">
                                                    <label for="">Nombre</label>
                                                </div>
                                                <div class="custom-form-item-input">
                                                    <input name="name" type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="custom-form-items">
                                                <div class="custom-form-item-text">
                                                    <label for="">Apellidos</label>
                                                </div>
                                                <div class="custom-form-item-input">
                                                    <input name="surname" type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="two-columns">
                                        <div class="column">
                                            <div class="custom-form-items">
                                                <div class="custom-form-item-text">
                                                    <label for="">Telefono</label>
                                                </div>
                                                <div class="custom-form-item-input">
                                                    <input name="phone" type="number">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="custom-form-items">
                                                <div class="custom-form-item-text">
                                                    <label for="">Email</label>
                                                </div>
                                                <div class="custom-form-item-input">
                                                    <input name="email" type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="two-columns">
                                        <div class="column">
                                            <div class="custom-form-items">
                                                <div class="custom-form-item-text">
                                                    <label for="">Ciudad</label>
                                                </div>
                                                <div class="custom-form-item-input">
                                                    <input name="city" type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="custom-form-items">
                                                <div class="custom-form-item-text">
                                                    <label for="">Codigo postal</label>
                                                </div>
                                                <div class="custom-form-item-input">
                                                    <input name="postal_code" type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="custom-form-item">
                                            <div class="custom-form-item-text">
                                                <label for="">Direccion</label>
                                            </div>
                                            <div class="custom-form-item-input">
                                                <input name="direction" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <section class="resum-buy-checkout">
                                    <div class="resum-checkout-title">
                                        <span>Resumen de la compra</span>
                                    </div>
                                    <div class="two-columns">
                                        <div class="column">
                                            <div class="resum-checkout-text">
                                                <span>IVA</span>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="resum-checkout-input">
                                                <span>20€</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="two-columns">
                                        <div class="column">
                                            <div class="resum-checkout-text">
                                                <span>Transporte</span>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="resum-checkout-input">
                                                <span>0€</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="two-columns">
                                        <div class="column">
                                            <div class="resum-checkout-text">
                                                <span>Total</span>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="resum-checkout-input">
                                                <span>30€</span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- pay method -->
                                    <div class="buy-method">
                                        <div class="input-transferencia">
                                            <input type="radio">
                                            <label for="">Transferencia Bancaria</label>
                                        </div>
                                        <div class="input-paypal">
                                            <input type="radio">
                                            <label for="">Paypal</label>
                                        </div>
                                        <div class="input-credit-cart">
                                            <input type="radio">
                                            <label for="">Tarjeta de credito</label>
                                        </div>
                                        <div class="container.custom-button">
                                            <button class="send-form-button-no-login custom-button">Pagar</button>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </form>
            </main>
    
            <footer>
                <div class="column">
                    <div class="footer-items">
                        <div class="footer-copyrigth">
                            <span>©2048</span>
                        </div>
                        <div class="footer-text">
                            <span>enlace</span>
                        </div>
                    </div>
                </div>
            </footer>
        </body>
    
    </html>
