<doctype html>

    <html lang="es">
    
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">

            <title>Título</title>
            <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
            <meta name="keywords"    content="palabras clave, separadas, por comas">
            <link href="css/columnas.css" rel="stylesheet"> 
            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="css/normalize.css">
        </head>
        <body>

            <header>
                <div class="two-columns">
                    <!-- Logo -->
                    <div class="column">
                        <div class="logo-items">
                            <div class="header-logo-item-img">
                                <img src="" alt="">
                            </div>
                            <div class="header-logo-item-text">
                                Logo
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="header-menu-items">
                            <ul>
                                <li>Inico</li>
                                <li>Reserva</li>
                                <li>Contacto</li>
                            </ul>
                        </div>
                    </div>
                </div>  
            </header>
    
            <main>
                <div class="cart">
                    <div class="column">
                        <div class="page-title">
                            <h1>Carrito de la compra</h1>
                        </div>
                        <!-- Parte de carrito -->
                        <div class="four-columns">
                            <div class="column">
                                <div class="trolley-items">
                                    <div class="trolley-row-name">
                                        <div></div>
                                        <div class="product">
                                            <span>Producto</span>
                                        </div>
                                        <div class="price">
                                            <span>Precio</span>
                                        </div>
                                        <div class="day">
                                            <span>Cantidad</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="trolley-items">
                                        <div class="trolley-row-products">
                                            <div class="trolley-img">
                                                <img src="img/" alt="">
                                            </div>
                                            <div class="trolley-product">
                                                <span>Camiseta manga corta azul</span>
                                            </div>
                                            <div class="trolley-price">
                                                <span>30€</span>
                                            </div>
                                            <div class="trolley-day">
                                                <!-- Boton -->
                                                <div class="amount-item-plus-minus-button">
                                                    <div class="amount-item-minus"></div>
                                                    <div class="amount-item-input"></div>
                                                    <div class="amount-item-plus"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="trolley-items">
                                        <div class="trolley-row-products">
                                            <div class="trolley-img">
                                                <img src="img/" alt="">
                                            </div>
                                            <div class="trolley-product">
                                                <span>Camiseta manga corta azul</span>
                                            </div>
                                            <div class="trolley-price">
                                                <span>30€</span>
                                            </div>
                                            <div class="trolley-day">
                                                <!-- Boton -->
                                                <div class="amount-item-plus-minus-button">
                                                    <div class="amount-item-minus"></div>
                                                    <div class="amount-item-input"></div>
                                                    <div class="amount-item-plus"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                   <!-- Parte precio y botones -->
                                <div class="resum-cart">
                                    <div class="buy-resum-title">
                                        <span>Resum de la compra</span>
                                    </div>
                                    <div class="buy-resum-items">
                                        <div class="buy-resum-item">
                                            <div class="buy-resum-item-title">
                                                <span>IVA</span>
                                            </div>
                                            <div class="buy-resum-item-value">
                                                <span>10€</span>
                                            </div>
                                        </div>
                                        <div class="buy-resum-item">
                                            <div class="buy-resum-item-title">
                                                <span>Transporte</span>
                                            </div>
                                            <div class="buy-resum-item-value">
                                                <span>0€</span>
                                            </div>
                                        </div>
                                        <div class="buy-resum-item">
                                            <div class="buy-resum-item-title">
                                                <span>Total</span>
                                            </div>
                                            <div class="buy-resum-item-value">24€</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="custom-button">
                                    <button class="custom-button">Seguir comprando</button>
                                    <button class="custom-button">Pagar</button>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </main>
    
            <footer>
                <div class="column">
                    <div class="footer-items">
                        <div class="footer-copyrigth">
                            <p>©2048</p>
                        </div>
                        <div class="footer-text">
                            enlace
                        </div>
                    </div>
                </div>
            </footer>
              
        </body>
    
    </html>
