<doctype html>

    <html lang="es">
    
        <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">

            <title>Título</title>
            <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
            <meta name="keywords"    content="palabras clave, separadas, por comas">
            <link href="css/columnas.css" rel="stylesheet"> 
            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="css/normalize.css"> 
        </head>
    
       
        <body>

            <header>
                <div class="two-columns">
                    <!-- Logo -->
                    <div class="column">
                        <div class="logo-items">
                            <div class="header-logo-item-img">
                                <svg viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M16,21H8A1,1 0 0,1 7,20V12.07L5.7,13.12C5.31,13.5 4.68,13.5 4.29,13.12L1.46,10.29C1.07,9.9 1.07,9.27 1.46,8.88L7.34,3H9C9,4.1 10.34,5 12,5C13.66,5 15,4.1 15,3H16.66L22.54,8.88C22.93,9.27 22.93,9.9 22.54,10.29L19.71,13.12C19.32,13.5 18.69,13.5 18.3,13.12L17,12.07V20A1,1 0 0,1 16,21M20.42,9.58L16.11,5.28C15.8,5.63 15.43,5.94 15,6.2C14.16,6.7 13.13,7 12,7C10.3,7 8.79,6.32 7.89,5.28L3.58,9.58L5,11L8,9H9V19H15V9H16L19,11L20.42,9.58Z" />
                                </svg>
                            </div>
                            <div class="header-logo-item-text">
                                Title
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="header-menu-items">
                            <ul>
                                <li>Inico</li>
                                <li>Reserva</li>
                                <li>Contacto</li>
                            </ul>
                        </div>
                    </div>
                </div>  
            </header>
    
            <main>
                <div class="checkout">
                    <div class="page-title">

                    </div>
                    <div class="checkout-items"></div>
                    <div class="two-columns">
                        <form>
                            <div class="column"> 
                                <div class="two-columns custom-form">
                                    <div class="custom-form-item">
                                        <div class="custom-form-item-text">
                                            <label for="">Nombre</label>
                                        </div>
                                        <div class="custom-form-item-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                    <div class="custom-form-item">
                                        <div class="custom-form-item-text">
                                            <label for="">Apellidos</label>
                                        </div>
                                        <div class="custom-form-item-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                    <div class="custom-form-item">
                                        <div class="custom-form-item-text">
                                            <label for="">Telefono</label>
                                        </div>
                                        <div class="custom-form-item-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                    <div class="custom-form-item">
                                        <div class="custom-form-item-text">
                                            <label for="">Email</label>
                                        </div>
                                        <div class="custom-form-item-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                    <div class="custom-form-item">
                                        <div class="custom-form-item-text">
                                            <label for="">Ciudad</label>
                                        </div>
                                        <div class="custom-form-item-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                    <div class="custom-form-item">
                                        <div class="custom-form-item-text">
                                            <label for="">Codigo postal</label>
                                        </div>
                                        <div class="custom-form-item-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="custom-form-item">
                                        <div class="custom-form-item-text">
                                            <label for="">Direccion</label>
                                        </div>
                                        <div class="custom-form-item-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <!-- Boton -->
                                <div class="contact-button">
                                    <button class="custom-button"></button>
                                </div>
                            </div>
                            </div>
                            <!-- Parte furmulario -->
                          
                            <div class="column">
                                <div class="resume-cart">
                                    <div class="buy-resum-title">
                                        <span>Resum de la compra</span>
                                    </div>
                                    <div class="buy-resum-items">
                                        <div class="buy-resum-item">
                                            <div class="buy-resum-item-title">
                                                <span>IVA</span>
                                            </div>
                                            <div class="buy-resum-item-value">
                                                <span>10€</span>
                                            </div>
                                        </div>
                                        <div class="buy-resum-item">
                                            <div class="buy-resum-item-title">
                                                <span>Transporte</span>
                                            </div>
                                            <div class="buy-resum-item-value">
                                                <span>0€</span>
                                            </div>
                                        </div>
                                        <div class="buy-resum-item">
                                            <div class="buy-resum-item-title">
                                                <span>Total</span>
                                            </div>
                                            <div class="buy-resum-item-value">24€</div>
                                        </div>
                                    </div>
                                </div>
                                    <!-- Parte de botones  -->
                                <div class="buy-method">
                                    <div class="radio-input">
                                        <input type="radio">
                                        <label for="">Transferencia bancaria</label>
                                    </div>
                                    <div class="radio-input">
                                        <input type="radio">
                                        <label for="">Paypal</label>
                                    </div>
                                    <div class="radio-input">
                                        <input type="radio">
                                        <label for="">Targeta de credito</label>
                                    </div>
                                </div>

                                <div class="custom-button">
                                    <button class="custom-button">Pagar</button>
                                </div>
                            </div>
                            
                        </form>
                        
                    </div>    
                </div>
                
            </main>
    
            <footer>
                <div class="column">
                    <div class="footer-items">
                        <div class="footer-copyrigth">
                            <p>©2048</p>
                        </div>
                        <div class="footer-text">
                            enlace
                        </div>
                    </div>
                </div>
            </footer>
              
        </body>
    
    </html>
